{% extends "auth/base.html" %}

{% block content %}
{% raw %}
<div id="register_content" class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Registrasi User</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3 ">
            <label class="form-label">Username</label>
            <validation-provider rules="required" v-slot="v">
              <input v-model="username" name="username" class="form-control">
              <small class="form-hint">{{ v.errors[0] }}</small>
            </validation-provider>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Password</label>
            <div>
              <input name="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Konfirmasi Password</label>
            <div>
              <input name="confirm_password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Nama Depan</label>
            <div>
              <input name="first_name" class="form-control">
            </div>
          </div>
          <div class="form-group mb-3 ">
            <label class="form-label">Nama Belakang</label>
            <div>
              <input name="last_name" class="form-control">
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary">submit</button>
      </div>

    </div>
  </div>
</div>
{% endraw %}
{% endblock %}

{% block extra_scripts %}
  <script src="/front/vue.js"></script>
  <script src="/front/vee-validate.js"></script>
  <script src="/front/vee-validate-rules.js"></script>
  <script src="/front/auth/register.js"></script>
{% endblock %}
